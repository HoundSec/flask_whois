{% extends 'base.html' %}

{% block static_files%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock%}


{% block content%}
    <h1>Lookup Domains & IP-Addresses</h1>
    <h4>Enter a Domain or IP-Address</h4>
    <form action="lookup" method="post">
        <input name="query" type="text" placeholder="Type a Domain or IP Address">
        <input type="submit" value="Submit" id="submit_button">
    </form>

{% endblock%}
