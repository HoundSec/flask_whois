{% extends 'base.html' %}

{% block static_files %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
{% endblock %}

{% block content %}
    <section class="container">

        <nav class="nav-container">

            <h3><a class="houndsec" href="https://houndsec.net"><i>HoundSec</i></a></h3>

            <div class="btn-home">
                <a class="btn-primary" href="/">Home</a>
            </div>
        </nav>

        <div class="main-content">

            <div class="info">
                <h1>L<span class="eye">⚆⚆</span>kup Domains & IP-Addresses</h1>
                <h4>Enter a Domain or IP-Address</h4>
            </div>

            <form action="/lookup" method="post" class="field">

                <div class="inp1">
                    <input type="text" name="query" id="domain" placeholder="Type a Domain or IP Address">
                </div>
                <div class="inp2">
                    <input type="submit" value="Submit" id="sub-btn">
                </div>

            </form>
        </div>

    </section>
{% endblock %}
